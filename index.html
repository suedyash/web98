<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Y2K</title>
    <link rel="stylesheet" href="./style.css">
    <link href="./node_modules/os-gui/build/layout.css" rel="stylesheet" type="text/css">
    <link href="./node_modules/os-gui/build/windows-98.css" rel="stylesheet" type="text/css">
    <link href="./node_modules/os-gui/build/windows-default.css" rel="stylesheet" type="text/css">
    <body>

      <div id="desktop">

        <div id="selection-box"></div>
        
        <div id="icons">
          <div id="icons-line1">
            <div class="desktop-icon">
              <img src="./metadata/win98icons/recycle_bin_full.ico">
              <span>Recycle Bin</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/computer_explorer_cool.ico">
              <span>My Computer</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/directory_closed.ico">
              <span>Documents</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/help_question_mark.ico">
              <span>Info</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/notepad.ico">
              <span>Credits</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/modem.ico">
              <span>Network</span>
            </div>
          </div>
          <div id="icons-line2">
            <div class="desktop-icon">
              <img src="./metadata/win98icons/paint.ico">
              <span>Paint</span>
            </div>
            <div class="desktop-icon">
              <img src="./metadata/win98icons/minesweeper.ico">
              <span>Minesweeper</span>
            </div>
            <div id="buy-page" class="desktop-icon">
              <img src="./metadata/win98icons/html.ico">
              <span>Buy $Y2K</span>
            </div>
            <div id="twitter-icon" class="desktop-icon">
              <img src="./metadata/win98icons/keyboard.ico">
              <span>Twitter</span>
            </div>
            <div id="telegram-icon" class="desktop-icon">
              <img src="./metadata/win98icons/mailbox_world.ico">
              <span>Telegram</span>
            </div>
          </div>

          <!-- internet-explorer window -->

          <div id="ie-window" style="display: block;">

            <div id="ie-header">
              <img id="ie-mini-icon" src="./metadata/win98icons/html.ico"
              <span id="ie-title">Buy $Y2K! - Internet Explorer</span>
              <div id="ie-controls">
                <button id="ie-minimize">
                  <img src="./metadata/window/minimize.png">
                </button>
                <button id="ie-maximize">
                  <img src="./metadata/window/maximize.png">
                </button>
                <button id="ie-close">
                  <img src="./metadata/window/close.png">
                </button>
              </div>
            </div>

            <div id="ie-menu">
              <div id="ie-spacer"></div>
              <button id="ie-menu-file" class="lightweight" tabindex="-1">File</button>
              <button id="ie-menu-fav" class="lightweight" tabindex="-1">Favorites</button>
              <button id="ie-menu-help" class="lightweight" tabindex="-1">Help</button>
            </div>

            <div id="ie-toolbar">
              <button id="ie-home" class="lightweight" tabindex="-1">
                <img src="./metadata/toolbar/grey-icons/home.png">
                <span>Home</span>
              </button>
              <button id="ie-favorites" class="lightweight" tabindex="-1">
                <img src="./metadata/toolbar/grey-icons/favorites.png">
                <span>Favorites</span>
              </button>
              <button id="ie-print" class="lightweight" tabindex="-1">
                <img src="./metadata/toolbar/grey-icons/print.png">
                <span>Print</span>
              </button>
            </div>

            <div id="ie-address-bar-container">
              <span id="ie-address-title">Address</span>
              <div id="ie-address-bar">
                <img id="ie-mini-icon" src="./metadata/win98icons/html2.ico">
                <span id="ie-address-bar-text">
                  Buy $Y2k - raydium.io/swap
                </span>
              </div>
            </div>

            <div id="ie-content-wrapper" class="inset-deep">
              <iframe id="ie-content" src=""></iframe>
            </div>
            
          </div>

        </div>

        <div id="taskbar">

          <button id="start-button">
            <img src="./metadata/win98icons/windows.ico">
            <span>Start</span>
          </button>

          <div id="clock" class="inset-deep">
            <span>00:00</span>
          </div>
        </div>

      </div>
      <script src="./app.js"></script>
      <script src="./node_modules/os-gui/MenuBar.js"></script>
    </body>
  </head>
</html>
